<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
           <div class="part1">
            <label for="celsius">Celsius</label>
           <input id="celsius" type="number" placeholder="Enter celsius">
           <button class="button" onclick="convertfahrenheit()">Convert Fahrenheit</button>
           <br><br>
           </div>

           <div class="part2">
            <label for="celsius">Fahrenheit</label>
           <input id="fahrenheit" type="number" placeholder="Enter Fahrenheit ">
           <button class="button" onclick="convertcelsius()">Convert celsius</button>
           <br><br>
           </div>
         
           <button class="btn" onclick="reset()"> Reset</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
